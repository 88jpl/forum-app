<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Forum App JPL</title>
</head>
<body>
    <div id="app" style="text-align: center">
        <!-- login with exsisting account -->
        <div v-if="this.loggedIn == false">
            <h1>Login</h1>
            
            <input placeholder="Username/Email" v-model="loginEmailInput"><br>
            <input placeholder="Password" v-model="loginPasswordInput" type="password"><br>
            <button v-on:click="postSession()">Login</button>
            <button v-on:click="createUserPage">Create Login</button><br>
        </div>
        <div v-if="this.loggedIn == true">
            {{this.loginEmailInput}}
            <button v-on:click="logOut()">Logout</button>
        </div>

        <!-- creating new account -->
        <div v-if="this.registration">
            <h1>Create New User</h1>
            <input placeholder="Full Name" v-model="newNameInput"><br>
            <input placeholder="Username/Email" v-model="newEmailInput"><br>
            <input placeholder="Password" v-model="newPasswordInput" type="password"><br>
            <button v-on:click="postUser()">Create Login</button>
        </div>
        <!-- What to show when logged in -->
        <div v-if="this.loggedIn == true" >
            <!-- display homepage with list of threads -->
            <div v-if="this.page == 'homepage'">
                <div v-for="(thread, index) in threadsArray">
                    <!-- Container for threads with description -->
                    <div v-on:click="getThread(thread)">
                        <h2>{{thread.name}}</h2>
                        <p>{{thread.description}} </p>                        
                    </div>
                                 
                </div>

            </div>
            <!-- display a thread -->
            <div v-if="this.page == 'thread'">
                <!-- <thread v-bind: -->
                    thread
                <div>
                    <h1>{{lastClicked.name}}</h1>
                    <h5>{{lastClicked.description}}</h5>
                    <div v-for="post in lastClicked.posts">{{post.body}}</div>
                    <input placeholder="Comment" v-model="postBody">
                    <button @click="createPost()">Post</button>
                </div>
            </div>  
        </div>



    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
